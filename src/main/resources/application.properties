# Configuration de la base de donn�es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/microservice_db
spring.datasource.username=root
spring.datasource.password=password


# Sp�cifiez le driver JDBC pour MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration du serveur
server.port=8080

# Nom de l'application
spring.application.name=order-service



# D�sactiver la validation automatique des proxies REST lors des tests
spring.main.allow-bean-definition-overriding=true




# Niveau de log (optionnel, utile pour d�boguer)
logging.level.org.springframework=INFO
